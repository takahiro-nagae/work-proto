{% extends "/templates/base.html" %}

{% set title = "在庫一覧" %}
{% block content %}
<table class="responsive-table">
    <thead>
        <tr>
            <th>品名</th>
            <th>在庫数</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.stock }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include "/templates/components/backButton.html" %}
{% endblock %}
